           id="flowPara6015">Wo erfahre ich mehr?</flowPara></flowRoot>      <flowRoot
         transform="translate(0,606.31245)"
         style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
         id="flowRoot6017"
         xml:space="preserve"><flowRegion
           id="flowRegion6019"><rect
             y="130.07686"
             x="14.173228"
             height="70.912727"
             width="308.4183"
             id="rect6021" /></flowRegion><flowPara
           id="flowPara6023"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10.625px;line-height:104.99999523%;font-family:'Myriad Pro';-inkscape-font-specification:'Myriad Pro';text-align:justify;text-anchor:start">Weitere Infos findest du unter www.freifunk-siegerland.de. Dort erklären wir ausführlich wie das alles funktioniert, wie du dich beteiligen kannst und wo du einen Router bekommst.</flowPara><flowPara
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10.625px;line-height:104.99999523%;font-family:'Myriad Pro';-inkscape-font-specification:'Myriad Pro';text-align:justify;text-anchor:start"
           id="flowPara6025" /><flowPara
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10.625px;line-height:104.99999523%;font-family:'Myriad Pro';-inkscape-font-specification:'Myriad Pro';text-align:justify;text-anchor:start"
           id="flowPara6027">Wir würden uns freuen, dich in der Freifunk-Community begrüßen zu dürfen!</flowPara></flowRoot>    </g>
