           style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-size:15px;font-family:'Swiss 911';-inkscape-font-specification:'Swiss 911 Heavy';letter-spacing:0.19996016px"
           id="flowPara5953">Was ist Freifunk?</flowPara></flowRoot>      <flowRoot
         transform="translate(0,606.31231)"
         style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
         id="flowRoot5965"
         xml:space="preserve"><flowRegion
           id="flowRegion5967"><rect
             y="130.07686"
             x="14.173228"
             height="96.772629"
             width="308.27548"
             id="rect5969" /></flowRegion><flowPara
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10.62288284px;line-height:104.99999523%;font-family:'Myriad Pro';-inkscape-font-specification:'Myriad Pro';text-align:justify;text-anchor:start"
           id="flowPara5971">Freifunk ist Internet für alle, bereitgestellt durch die Bürgerinnen und Bürger unserer Stadt! Hier kannst du surfen, mailen, chatten und alles was das Internet sonst so hergibt, frei und ganz ohne Kosten. Fühl dich wie zu Hause, ganz egal, wo du bist! Und das Beste ist, dass du das Netz einfach mit einem handelsüblichen Router erweitern kannst. So kannst du auch an Standorten ohne Internetanschluss Freifunk genießen, weil sich alle Router untereinander verbinden.</flowPara></flowRoot>    </g>
    <g
       id="g5985"
       transform="matrix(1.0000011,0,0,1,8.527652,112.31798)">
      <flowRoot
         xml:space="preserve"
         id="flowRoot5987"
         style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
         transform="translate(0,698.0315)"><flowRegion
           id="flowRegion5989"><rect
             id="rect5991"
             width="325.98425"
             height="90.649803"
             x="14.173228"
             y="14.173241" /></flowRegion><flowPara
           id="flowPara5993"
           style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-size:15px;font-family:'Swiss 911';-inkscape-font-specification:'Swiss 911 Heavy';letter-spacing:0.19999988px">Und bekomme ich da auch keinen Ärger?</flowPara></flowRoot>      <flowRoot
         xml:space="preserve"
         id="flowRoot5995"
         style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
         transform="translate(0,608.31808)"><flowRegion
           id="flowRegion5997"><rect
             id="rect5999"
             width="308.59796"
             height="63.488106"
             x="14.173228"
             y="130.07686" /></flowRegion><flowPara
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10.625px;line-height:100.99999905%;font-family:'Myriad Pro';-inkscape-font-specification:'Myriad Pro';text-align:justify;text-anchor:start"
           id="flowPara6003">Nein, denn der Freifunk Rheinland e. V. ist eingetragener Internetprovider. Du bist nicht dafür verantwortlich, was andere über deinen Freifunk-Router im Internet machen. Und genau deswegen ist Freifunk die beste Möglichkeit, deinen Freunden, Gästen oder Kunden WLAN anzubieten.</flowPara></flowRoot>    </g>
